<!DOCTYPE html>
<html>
<head>
    <title>Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-checkbox {
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Flights</h1>
        
        <form action="/received-flight-data" method="POST">
            <div class="form-group">
                <label class="form-label" for="flight-type">Flight Type:</label>
                <select class="form-select" id="flight-type">
                    <option value="direct">Direct</option>
                    <option value="multi-stop">Multi-Stop</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="trip-type">Trip Type:</label>
                <select class="form-select" id="trip-type">
                    <option value="one-way">One-Way</option>
                    <option value="round-trip">Round Trip</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="time-format">Time Format:</label>
                <select class="form-select" id="time-format">
                    <option value="24-hour">24-Hour</option>
                    <option value="12-hour">12-Hour</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="from-destination">From:</label>
                <input type="text" class="form-input" id="from-destination" placeholder="Enter the departure destination">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="to-destination">To:</label>
                <input type="text" class="form-input" id="to-destination" placeholder="Enter the arrival destination">
            </div>
            <div class="form-group">
                <label class="form-label" for="departure-date">Departure Date:</label>
                <input type="text" class="form-input" id="departure-date" placeholder="Select departure date">
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Book Flight</button>
        </form>
    </div>

</body>
</html>
